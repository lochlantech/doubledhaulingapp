<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Report - DoubleD Hauling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DoubleD Hauling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="createreport.html">Create Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Send Photo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View Sent Reports</a></li>
                </ul>
            </div>
            <button id="logoutButton" class="btn btn-secondary ms-auto">Log Out</button>
        </div>
    </nav>
    <!-- Report Form -->
    <div class="container mt-4">
        <h2>Driver's Vehicle Inspection Report</h2>
        <form id="inspectionForm">
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver's Name:</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" id="vehicleNumber" required>
            </div>
            <div class="mb-3">
                <label for="odometerReading" class="form-label">Odometer Reading:</label>
                <input type="number" class="form-control" id="odometerReading" required>
            </div>
            <div class="mb-3">
                <label for="driverSignature" class="form-label">Driver's Signature:</label>
                <input type="text" class="form-control" id="driverSignature" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./createreport.js"></script>
</body>
</html>

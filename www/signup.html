<!-- Updated signup.html with Bootstrap 5 & jQuery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Signup</h2>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <select id="role" class="form-select mb-3">
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
        </select>
        <button class="btn btn-primary w-100" onclick="handleSignup()">Signup</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="redirectToLogin()">Back to Login</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSignup() {
            const username = $('#username').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const role = $('#role').val();
            signUp(username, email, password, role);
        }
        function redirectToLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

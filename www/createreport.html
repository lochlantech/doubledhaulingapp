<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Report - DoubleD Hauling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./uploadphoto.html">UPLOAD PHOTO</a></li>
                    <li class="nav-item"><a class="nav-link" href="./createreport.html">UPLOAD PDF</a></li>
                    <li class="nav-item"><a class="nav-link" href="yourphotos.html">YOUR PHOTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">YOUR PDF'S</a></li>
                    <li class="nav-item"><a class="nav-link" href="allphotos.html">VIEW ALL PHOTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">VIEW ALL PDF'S</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-danger text-white" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Report Form -->
    <div class="card p-4 shadow-sm">
        <h2>Driver's Vehicle Inspection Report</h2>
        <form id="inspectionForm">
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver's Name:</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" id="vehicleNumber" required>
            </div>
            <div class="mb-3">
                <label for="odometerReading" class="form-label">Odometer Reading:</label>
                <input type="number" class="form-control" id="odometerReading" required>
            </div>
            <div class="mb-3">
                <label for="driverSignature" class="form-label">Driver's Signature:</label>
                <input type="text" class="form-control" id="driverSignature" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/createreport.js" defer></script>
</body>
</html>

<!-- Updated index.html with Bootstrap 5 & jQuery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="container mt-5">
   <div class="text-center">
    <img class="w-25" src="img/doubledhauling_logo.PNG">
    <div class="mt-3"></div>
   </div>
    <div class="card p-4 shadow-sm">
        <div class="text-center">
            <h2 class="mb-4">Log In</h2>
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control w-50 mx-auto" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control w-50 mx-auto" placeholder="Password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary w-25" onclick="handleLogin()">Login</button>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-link mt-5" onclick="redirectToSignup()">
            <h3>Sign Up</h3>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin() {
            const email = $('#email').val();
            const password = $('#password').val();
            login(email, password);
        }
        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload Photo - DD Heavy Hauling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/auth.js"></script>
  <script src="js/photoUpload.js" defer></script>
</head>

<body class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="./uploadphoto.html">UPLOAD PHOTO</a></li>
                <li class="nav-item"><a class="nav-link" href="./createreport.html">UPLOAD PDF</a></li>
                <li class="nav-item"><a class="nav-link" href="yourphotos.html">YOUR PHOTOS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">YOUR PDF'S</a></li>
                <li class="nav-item"><a class="nav-link" href="allphotos.html">VIEW ALL PHOTOS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">VIEW ALL PDF'S</a></li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="btn btn-danger text-white" href="#" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Upload Photo</h2>

    <form id="photoUploadForm" class="mb-4">
      <div class="mb-3">
        <label for="photo" class="form-label">Select Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        <div id="photoPreview" class="mt-2"></div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Upload Photo</button>
    </form>

    <div id="uploadStatus" class="alert d-none"></div>

    <h3 class="mt-4">Your Photos</h3>
    <div id="photoGallery" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
